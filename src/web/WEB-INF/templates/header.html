<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Header</title>
    <link rel="shortcut icon" th:href="@{/image/bee.png}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:fragment="copy">

    <!-- START NAVIGATION BAR -->

    <nav id="header" class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="navbar-brand" href="#">
            <img th:src="@{/image/bee.png}" width="30" height="30" alt="logo">
        </div>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Departments
                </a>
                <div id="my-departments" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"></div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Subjects
                </a>
                <div id="my-subjects" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"></div>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Contacts</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="" class="nav-link">Admin</a>
            </li>
            <li class="nav-item">
                <a id="login" href="" class="nav-link" data-toggle="modal" data-target="#login-modal">
                    Login
                </a>
            </li>
        </ul>
    </nav>

</div>

<div th:insert="~{login :: copy}"></div>

<!-- END NAVIGATION BAR -->

<script th:src="@{/js/header.js}"></script>

</body>
</html>
